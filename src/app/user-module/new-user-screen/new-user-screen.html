<main class="page-container">

    <div class="login-container" [formGroup]="loginForm">
  
      <img class="img" src="/imgs/logo (1).png" alt="logo-Notes">
  
      <h1 class="titulo">Create Your Account</h1>
  
      <p class="texts">Sign up to start organizing your notes and boost your productivity.</p>
  
      <div class="inpt-container">
        <p class="text2">Name</p>
        <input class="inpt" formControlName="name" type="text" placeholder="name" >
        
        <p class="text2">Email Address</p>
        <input class="inpt" formControlName="email" type="text" placeholder="email@example.com">
        
        
        <div class="input-icon-container">
          <p class="text2">Password</p>
          <input class="inpt" formControlName="password" type="password">
          <i class="fa-regular fa-eye"></i>
        </div>
  
        <span class="error-message">{{emailErrorMessage}}</span>
      <span class="error-message">{{passwordErrorMessage}}</span>
  
  
      </div>
  
      <button class="btn" (click)="onEnterClick()">Sign up</button>
  
      <div class="div-linha">
        <a class="link" href="/login">Already have an account? Login</a>
      </div>

     
  
    </div>
  
  </main>
