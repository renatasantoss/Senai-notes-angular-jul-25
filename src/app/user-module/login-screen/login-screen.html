<header><button class="btn2" (click)="ligarDesligarDarkMode()"><i class="fa-solid fa-moon"></i>
  {{darkMode == true ? "Light mode" : "Dark mode"}}</button></header>
<main class="page-container">
  <div class="login-tela" [formGroup]="loginForm">

    <img class="imgss"[src]="darkMode == true? 'imgs/logodarkmode.png' : 'imgs/logo.svg'">

    <h1 class="titulo">Welcome to Note</h1>
    <p class="subtitulo">Please log in to continue</p>

    <div class="inpt-resp">
      <p class="text">Address</p>
      <input class="inpt" type="email" placeholder="Insira o e-mail" formControlName="email">
      
    </div>


    <div class="inpt-resp">
      <div class="text">
        <div class="label-row">
          <p>Password</p>
          <p class="txt">Forgot</p>
        </div>
    </div>

      <!-- container do input + Ã­cone -->
      <div class="input-container">
        
        <input class="inpt" type="password" placeholder="Insira a senha" formControlName="password">

        <div class="error">
          <span class="error-message">{{emailErrorMessage}}</span>
          <span class="error-message">{{passwordErrorMessage}}</span>
        </div>

        <i class="fa-regular fa-eye"></i>
      </div>
    </div>

    <button class="btn" (click)="onLoginClick()">Login</button>
    <span class="success-status-message">{{ successStatusMessage }}</span>
    <span class="error-status-message">{{ errorStatusMessage }}</span>

    <div class="div-linha">
      <a class="link" href="/new-user">No account yet? Sign Up</a>
    </div>

  </div>
</main>
